<ion-content [fullscreen]="false">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recipe</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-grid *ngFor="let ingrediant of ingrediants">
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header style="font-size: x-large;">
           {{ingrediant.Name}}
          </ion-card-header>
          <ion-card-content>
            <img src={{ingrediant.ImgUrl}} alt={{ingrediant.AltImgUrl}}>
          </ion-card-content>
          <ion-card-subtitle >
            {{ingrediant.Desc}}
          </ion-card-subtitle>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
